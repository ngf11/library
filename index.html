<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h2>nico<span class="spanDot">.</span></h2>
      </div>
      <div class="title">
        <h1>Library</h1>
      </div>
      <div class="add-bnt">
        <button class="new-book bnt">NEW BOOK</button>
        <dialog class="modal">
          <form id="form" action="" method="post">
            <div class="form-row">
              <label for="book-name">Name</label>
              <input id="book-name" name="book-name" type="text" required />
            </div>
            <div class="form-row">
              <label for="author-name">Author</label>
              <input id="author-name" name="author-name" type="text" required />
            </div>
            <!--  -->
            <div class="form-row-bnt">
              <button type="submit" class="bnt add">ADD</button>
              <button type="button" class="bnt close-bnt" formmethod="dialog">
                CLOSE
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
